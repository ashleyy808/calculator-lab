<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <script 
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <title>Calculator Lab</title>
</head>
<body>
    <main>
        <img src="https://cdn.fleetnews.co.uk/web/1/root/nexus-logo-2014-close-crop-black-text-no-tagline_w1200.jpg"/>
        <div class="output">0</div>
        <section id="keypad">
            <div data-index="7" class="square number">7</div>
            <div data-index="8" class="square number">8</div>
            <div data-index="9" class="square number">9</div>
            <div data-operator="/" class="square operator">/</div>
            <div data-index="4" class="square number">4</div>
            <div data-index="5" class="square number">5</div>
            <div data-index="6" class="square number">6</div>
            <div data-operator="*" class="square operator">*</div>
            <div data-index="1" class="square number">1</div>
            <div data-index="2" class="square number">2</div>
            <div data-index="3" class="square number">3</div>
            <div data-operator="-" class="square operator">-</div>
            <div data-index="0" class="square number">0</div>
            <div data-operator="." class="square operator">.</div>
            <div data-operator="+" class="square operator">+</div>
            <div data-equals="=" class="square equals">=</div>
            <button class="btn">CE</button>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2020 All Rights Reserved</p>
    </footer>
    
</body>
</html>
